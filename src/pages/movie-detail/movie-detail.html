<ion-header>
  <ion-navbar>
    <ion-title text-center>{{detail.title}}</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
   
    <ion-thumbnail  item-start> 
  <ion-item ><ion-avatar item-left>
      <img src="{{imgPath + detail.poster_path}}">
  </ion-avatar><h2>{{detail.title}}</h2></ion-item>
</ion-thumbnail >

    
  <img src="{{imgPath + detail.poster_path}}">
  <button ion-button block icon-lef color="light"  (click)="openVideo(detail.id)" >Video Trailler</button>


    <h2>Release Date</h2>
    <p>{{detail.release_date}}</p>
    <h2>Vote Average</h2>
    <p>{{detail.vote_average}}</p>
    <h2>Overview</h2>
    <p>{{detail.overview}}</p>

    <button ion-button color="secondary" clear (click)="talk(detail.overview)"> 
      <ion-icon name="mic"></ion-icon>
      &nbsp; LISTEN
    </button>
    <button ion-button color="danger" clear (click)="stop(moviedata.overview)">
      <ion-icon name="mic-off"></ion-icon> 
      &nbsp; STOP
    </button>
    
    <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab (click) = "shareFace()" ><ion-icon name="logo-facebook"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  
    
</ion-content>
