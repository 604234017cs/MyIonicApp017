<ion-header>
  <ion-navbar>
    <ion-title>UpComing</ion-title>
  

    <ion-buttons start (click)=MovieApp()>
        <button ion-button icon-only>
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item *ngFor="let UpComing of movieArray"
    (click)="Moviedetail(UpComing)">
 
     <div item-left>
       <img src="{{imgPath + UpComing.poster_path}}" style="display: block; width: 90px; height:120px; ">
     </div>
 <h2>{{UpComing.title}}</h2>
 <p>Release:{{UpComing.release_date}}</p>
   </ion-item>

</ion-content>
